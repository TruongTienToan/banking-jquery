<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/bootstrap/v-5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets//fontawesome/v-5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./assets/sweetalert2/sweetalert2.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-navbar">
                <div class="container-fluid">
                    <h1>List of customers</h1>
                    <div>
                        <form class="d-flex" role="search">
                            <button class="btn btn-outline-light me-3">Transfer History</button>
                            <button class="btn btn-outline-light" type="button" data-bs-toggle="modal"
                                data-bs-target="#modalCreate">Create</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <div class="content">
            <table id="tblCustomer" class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Balance</th>
                        <th scope="col">Address</th>
                        <th scope="col" class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal create -->
    <div class="modal fade" id="modalCreate" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Modal create customer</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="forms-sample" method="post">
                        <div class="row">
                            <div class="form-group col-6">
                                <label for="title">Full Name</label>
                                <input type="text" class="form-control" id="fullNameCre" name="fullNameCre"
                                    placeholder="Enter title">
                            </div>
                            <div class="form-group col-6">
                                <label for="price">Email</label>
                                <input type="email" class="form-control" id="emailCre" name="emailCre"
                                    placeholder="Enter price">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="form-group col-6">
                                <label for="summary">Phone</label>
                                <input type="tel" class="form-control" id="phoneCre" name="phoneCre"
                                    placeholder="Enter summary">
                            </div>
                            <div class="form-group col-6">
                                <label for="description">Address</label>
                                <input type="text" class="form-control" id="addressCre" name="addressCre"
                                    placeholder="Enter description">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnCreate" class="btn btn-outline-primary">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal update -->
    <div class="modal fade" id="modalUpdate" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Modal update customer</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="forms-sample" method="post">
                        <div class="row">
                            <div class="form-group col-6">
                                <label for="title">Full Name</label>
                                <input type="text" class="form-control" id="fullNameUp" name="fullNameUp"
                                    placeholder="Enter title">
                            </div>
                            <div class="form-group col-6">
                                <label for="price">Email</label>
                                <input type="email" class="form-control" id="emailUp" name="emailUp"
                                    placeholder="Enter price">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="form-group col-6">
                                <label for="summary">Phone</label>
                                <input type="tel" class="form-control" id="phoneUp" name="phoneUp"
                                    placeholder="Enter summary">
                            </div>
                            <div class="form-group col-6">
                                <label for="description">Address</label>
                                <input type="text" class="form-control" id="addressUp" name="addressUp"
                                    placeholder="Enter description">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnUpdate" class="btn btn-outline-secondary">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Deposit -->
    <div class="modal fade" id="modalDeposit" tabindex="-1" aria-hidden="true" data-bs-backdrop="static"
    data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal deposit</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post">
                    <div class="row mb-3">
                        <div class="col-lg-6">
                            <label for="fullNameDep">Full Name</label>
                            <input type="text" id="fullNameDep" class="form-control" readonly>
                        </div>
                        <div class="col-lg-6">
                            <label for="emailDep">Email</label>
                            <input type="email" id="emailDep" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-6">
                            <label for="balanceDep">Current balance</label>
                            <input type="tel" id="balanceDep" class="form-control" readonly>
                        </div>
                        <div class="col-lg-6">
                            <label for="transactionAmountDep">Transaction Amount</label>
                            <input type="text" id="transactionAmountDep" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="btnDeposit" class="btn btn-outline-success">Deposit</button>
            </div>
        </div>
    </div>
</div>

    <script src="./assets/jquery/jquery-3.6.4.min.js"></script>
    <script src="./assets/bootstrap/v-5.3.0/js/bootstrap.bundle.js"></script>
    <script src="./assets/sweetalert2/sweetalert2.all.min.js"></script>

    <script src="./assets/js/appBase.js"></script>

    <script>
        // let id = 1;
        // let customers = [
        //     new Customer(id++, 'NVA', 'nva@gmail.com', '1234', '28 Nguyễn Tri Phương', 0),
        //     new Customer(id++, 'NVB', 'nvb@gmail.com', '2345', '29 Hà Nội', 0),
        //     new Customer(id++, 'NVC', 'nvc@gmail.com', '3456', '30 Ngô Quyền', 2000),
        // ];

        customerId = 0;


        let tbody = $('#tblCustomer tbody');

        function renderCustomer(obj) {
            return `
            
            <tr id="tr_${obj.id}">
                    <th scope="row">${obj.id}</th>
                    <td>${obj.fullName}</td>
                    <td>${obj.email}</td>
                    <td>${obj.phone}</td>
                    <td>${obj.balance}</td>
                    <td>${obj.address}</td>
                    <td class="text-center">
                        <button class="btn btn-outline-secondary edit" 
                            data-id="${obj.id}"
                            data-full-name="${obj.fullName}"
                            data-email="${obj.email}"
                            data-phone="${obj.phone}"
                            data-address="${obj.address}"
                        >
                            <i class="fa fa-pencil-alt"></i>
                        </button>
                        <button class="btn btn-outline-success">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button class="btn btn-outline-warning">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button class="btn btn-outline-primary">
                            <i class="fas fa-exchange-alt"></i>
                        </button>
                        <button class="btn btn-outline-danger delete"
                            data-id="${obj.id}"
                        >
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            `;
        }

        const getAllCustomers = () => {
            $.ajax({
                type: 'GET',
                url: 'http://localhost:3300/customers'
            })
                .done((data) => {
                    $.each(data, (index, item) => {
                        const str = renderCustomer(item)
                        $('#tblCustomer tbody').prepend(str)
                    })
                    handleAddEventShowModalUpdate();
                    handleAddEventConfirmDelete();
                    handleAddEventShowModalDeposit();
                })
                .fail((error) => {
                    console.log(error);
                })
        }

        getAllCustomers();

        
        $('#btnCreate').on('click', () => {
            const fullName = $('#fullNameCre').val()
            const email = $('#emailCre').val()
            const phone = $('#phoneCre').val()
            const address = $('#addressCre').val()
            const balance = 0
            const deleted = false

            const obj = {
                fullName,
                email,
                phone,
                address,
                balance,
                deleted
            }

            $.ajax({
                type: 'POST',
                url: 'http://localhost:3300/customers',
                data: obj
            })

                .done((data) => {
                    const str = renderCustomer(data)
                    $('#tblCustomer tbody').prepend(str)
                    $('#modalCreate').modal('hide')
                })
                .fail((error) => {
                    console.log(error);
                })
        })

        const handleAddEventShowModalUpdate = () => {
            $('.edit').on('click', function() {
                customerId = $(this).data('id')

                findByCustomerId(customerId).then((data) => {
                    assignModalUpdate(data)
                    $('#modalUpdate').modal('show')
                })
                .catch((error) => {
                        console.log(error);
                    })
            })
        }

        const handleAddEventShowModalDeposit = () => {
            $('.deposit').on('click', function() {
                customerId = $(this).data('id')

                findByCustomerId(customerId).then((data) => {
                    assignModalDeposit(data)
                    $('#modalDeposit').modal('show')
                })
                .catch((error) => {
                        console.log(error);
                    })
            })
        }




        const handleAddEventConfirmDelete = () => {
            $('.delete').on('click', function () {
                customerId = $(this).data('id')

                Swal.fire({
                    title: 'Are you sure?',
                    text: "You won't be able to revert this!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, delete it!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        doDelete(customerId).then(() => {
                            $('#tr_' + customerId).remove()

                            Swal.fire({
                                position: 'top-end',
                                icon: 'success',
                                title: 'The customer has been deleted.',
                                showConfirmButton: false,
                                timer: 2500
                            })
                        })
                            .catch((error) => {
                                console.log(error);
                            })
                    }
                })
            })
        }


        const doDelete = (id) => {
            const obj = {
                deleted: true
            }

            return $.ajax({
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json'
                },
                type: 'DELETE',
                url: 'http://localhost:3300/customers/' + id,
                data: JSON.stringify(obj)
            })
        }


        const assignModalUpdate = (data) => {
            $('#fullNameUp').val(data.fullName)
            $('#emailUp').val(data.email)
            $('#phoneUp').val(data.phone)
            $('#addressUp').val(data.address)
        }

        const assignModalDeposit = (data) => {
            $('#fullNameDep').val(data.fullName)
            $('#emailDep').val(data.email)
            $('#balanceDep').val(data.balance)
            $('#transactionAmountDep').val(data.transactionAmount)
        }

        const findByCustomerId = (id) => {
            return $.ajax({
                url: 'http://localhost:3300/customers/' + id
            })
        }


        $('#btnUpdate').on('click', () => {
            let fullName = $('#fullNameUp').val()
            let email = $('#emailUp').val()
            let phone = $('#phoneUp').val()
            let address = $('#addressUp').val()

            const obj = {
                fullName,
                email,
                phone,
                address
            }

            doUpdate(obj)
        })

        $('#btnDeposit').on('click', () => {
            let fullName = $('#fullNameDep').val()
            let email = $('#emailDep').val()
            let balance= $('#balanceDep').val()
            let transactionAmount = $('#transactionAmountDep').val()

            const obj = {
                fullName,
                email,
                balance,
                transactionAmount
            }

            doDeposit(obj)
        })


        const doUpdate = (obj) => {
            $.ajax({
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json'
                },
                type: 'PATCH',
                url: 'http://localhost:3300/customers/' + customerId,
                data: JSON.stringify(obj)
            })
                .done((data) => {
                    const str = renderCustomer(data)
                    $('#tr_' + customerId).replaceWith(str)
                    $('#modalUpdate').modal('hide')
                })
                .fail((error) => {
                    console.log(error);
                })
        }


        const doDeposit= (obj) => {
            $.ajax({
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json'
                },
                type: 'PATCH',
                url: 'http://localhost:3300/customers/' + customerId,
                data: JSON.stringify(obj)
            })
                .done((data) => {
                    const str = renderCustomer(data)
                    $('#tr_' + customerId).replaceWith(str)
                    $('#modalDeposit').modal('hide')
                })
                .fail((error) => {
                    console.log(error);
                })
        }

    </script>
</body>

</html>
